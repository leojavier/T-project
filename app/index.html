<!doctype html>
<html class="no-js" ng-app="patternWarehouse">
  <head>
    <meta charset="utf-8">
    <title>pw</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <!-- endbuild -->
  </head>
  <body ng-controller="patternController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <main>
        <section class="content-wrapper container">
           <img id="logo" src="assets/images/pattern-warehouse-logo.svg" alt="Patter-warehouse">
            <h1 id="brand">PATTERN WAREHOUSE</h1>
            <div class="search-wrapper">
                <input id="searchBox" type="text" name="search" ng-model="keyword" placeholder="search by keyword">
                <i class="fa fa-search"></i>
            </div>
            <button class="regular-btn" ng-show="keyword"><i class="fa fa-filter"></i> Filter builder</button>
            <button class="regular-btn" ng-show="keyword">Search <i class="fa fa-angle-right"></i> </button>
        </section>                              
    </main>
    <section class="results">
       
        <section class="container">
          <hr>
           <article ng-animate=" 'animate' " class="item"ng-repeat="item in collection | filter: keyword ">
               <img ng-src="{{item.image}}" alt="">
                <p>{{item.keywords}}</p>
           </article>
        </section>                              
    </section>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
